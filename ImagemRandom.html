<a href="https://google.com.br">
    <img
        src="https://source.unsplash.com/random"
        alt="rocket"
        title="devenvolvedor"
        height="250px"
        width="250px"
    
></a>

<!--height = altura
    width = largura, você pode usar apenas um deles
    adicionando um link clicando na imagem e indo direto para o google usando o href
    title é usado para aparecer um titulo quando se deixa o mouse descançar na imagem -->

<a href="https://google.com">
    <figure>
        <img
            src="https://source.unsplash.com/random"
            alt="rocket"
            title="devenvolvedor"
            height="250px"
            width="250px"
        >
        <figurecaption>Teste de clic azulado</figurecaption>
    </figure>
</a>

    <!-- a adição da tag figure e figurecaption serve para aparecer uma descrição abaixo da imagem
        e podendo ser direcinado para a pagina escolhida -->
